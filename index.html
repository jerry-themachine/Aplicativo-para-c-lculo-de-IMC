<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>
    <header>
        <h1>CALCULADORA IMC - Javascript</h1>  
        <h2>Aluno: Jerry</h2>
    </header>
    <main>
        <div class="calculadora">
            <div class="titulo">Calculadora - IMC</div>
            <form class="form" name="form" id="form" autocomplete="off" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" maxlength="15" placeholder="Digite o primeiro nome" required>
                <label for="altura">Altura:</label>
                <input type="text" id="altura" placeholder="Digite sua altura (cm)" required>
                <label for="peso">Peso:</label>
                <input type="text" id="peso" placeholder="Digite seu peso (Kg)" required>
                <input class="btn" type="submit" value="Calcular">
                <input class="btn-1" type="reset" value="Limpar">
                <div class="res" id="res">
                    <span id="resImc">Valor do IMC</span>
                </div>
            </form>            
        </div>
    </main>
    <script src="js/new.js"></script>
</body>
</html>
